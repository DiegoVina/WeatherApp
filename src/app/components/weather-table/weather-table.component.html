<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let element" (click)="onCitySelect(element.city)">{{ element.city }}</td>
  </ng-container>

  <ng-container matColumnDef="temperatura">
    <th mat-header-cell *matHeaderCellDef> Temperatura </th>
    <td mat-cell *matCellDef="let element">{{ element.temperature }}Â°C </td>
  </ng-container>

  <ng-container matColumnDef="viento">
    <th mat-header-cell *matHeaderCellDef> Velocidad del viento </th>
    <td mat-cell *matCellDef="let element">{{ element.windSpeed }} km/h </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-charts [weatherData]="weatherData"></app-charts>
